<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title>What time is it in Sea of Thieves ?</title>
</head>

<body>
    <h1 id="GameTime"></h1>

    <h2>Active events</h2>

    <div id="active-event-list"></div>

    <script id="active-event-template" type="text/template">
        <h3>{{title}}</h3>
        <h4>{{location}}</h4>
        <h4>{{description}}</h4>
    </script>
    
    <h2>Upcoming events</h2>
    
    <div id="upcoming-event-list"></div>
    
    <script id="upcoming-event-template" type="text/template">
        <h3>{{title}}</h3>
        <h4>Active in {{timeUntilActive}}</h4>
        <h4>{{location}}</h4>
        <h4>{{description}}</h4>
    </script>
    
    <script type="text/javascript" src="time.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="presentation.js"></script>
</body>

</html>
